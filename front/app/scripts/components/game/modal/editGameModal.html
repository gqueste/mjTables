
<div class="modal-header">
    <h3 class="modal-title" ng-if="!isCreation()">Editer le Jeu</h3>
    <h3 class="modal-title" ng-if="isCreation()">Enregistrer un Jeu</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Nom du jeu
            </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="game.nom" placeholder="Nom">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                Description
            </label>
            <div class="col-sm-10">
                <text-angular ng-model="game.description" ta-toolbar="textAngular.getConfig()"></text-angular>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!game.nom || !game.description">Valider</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
